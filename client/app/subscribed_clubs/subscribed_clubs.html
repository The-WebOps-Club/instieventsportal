<div ng-include="'components/navbar/navbar.html'"></div>
<div class="col-md-6 col-md-offset-3">
  <md-list>
    <md-toolbar class="md-theme-light makeCenter">
      <span flex></span>
      <h2>
      <span>SUBSCRIBED CLUBS</span>
      </h2>
    </md-toolbar>
    <md-list-item ng-repeat="club in clubs">
      <span> {{ club.name }} </span>
      <md-checkbox class="md-secondary" ng-model="club.status"></md-checkbox>
      <md-divider></md-divider>
    </md-list-item>
  </md-list>
</div>
